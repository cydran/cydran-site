<div class="container">

	<div>
		{{i18n('title.label')}}: <input type="text" b:model="m().post.title" /><br />
		{{upper(m().post.title)}}<br />
		{{lower(m().post.title)}}<br />
		<textarea b:model="m().post.body" style="min-width: 400px; min-height: 200px;"></textarea>
		<button b:onclick="m().add()">Add</button>
	</div>

	<section b:repeat="m().posts" b:repeat:mode="expression" b:repeat:expression="v().title + '!'">
		<template type="empty">
			<p>No posts yet...</p>
		</template>
		<template type="item">
			<article>
				<h2>{{value().title}}</h2>
				<div b:markdown="value().body"></div>
			</article>
		</template>
	</section>

	<button b:onclick="m().load()" b:enabled="!m().loading">Load Posts</button>

	<ul b:repeat="m().posts" b:repeat:mode="expression" b:repeat:expression="v().title + '!'">
		<template type="empty">
			<b:component name="repeatEmpty"></b:component>
		</template>
		<template type="item">
			<b:component name="repeatItem"></b:component>
		</template>
	</ul>

</div>
