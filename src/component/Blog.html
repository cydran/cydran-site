<div class="container">

	<div data-c-component-each="this.posts" data-p-component-each-id="blogPost" />

	<div>
		Title: <input type="text" data-c-model="this.title"  /><br />
		<textarea data-c-model="this.body"></textarea>
		<button data-c-click="this.add()">Add</button>
	</div>

	<div>
		<ul data-c-checkbox-list="this.checked" data-p-checkbox-list-items="this.checkboxItems">
		</ul>

		<button data-c-click="this.addCheckbox()">addCheckbox</button>
		<button data-c-click="this.addCheckedCheckbox()">addCheckedCheckbox</button>
		<button data-c-click="this.checkOmega()">checkOmega</button>
		<button data-c-click="this.removeCheckbox()">removeCheckbox</button>

	</div>

</div>
