<div class="container">

	<div>
		Title: <input type="text" c:model="this.pageTitle" /><br />
		<textarea c:model="this.body" style="min-width: 400px; min-height: 200px;"></textarea>
		<button c:onclick="this.add()">Add</button>
	</div>

	<div>
		<section c:repeat="{items: this.posts}">
			<template type="empty">
				<p>No posts yet...</p>
			</template>
			<template type="item">
				<article>
					<h2 c:content="this.data.title"></h2>
					<div c:markdown="this.data.body"></div>
				</article>
			</template>
		</section>

	</div>

</div>
